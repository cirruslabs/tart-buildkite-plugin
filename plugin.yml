name: Tart
description: Runs your build steps in Tart Virtual Machines
author: https://github.com/cirruslabs
requirements:
  - tart
  - sshpass
configuration:
  properties:
    image:
      type: string
    ssh_username:
      type: string
    ssh_password:
      type: string
    headless:
      type: boolean
    always_pull:
      type: boolean
    softnet:
      type: boolean
  required:
    - image
  additionalProperties: false
